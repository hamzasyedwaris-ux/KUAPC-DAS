<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Attendance System - KUAPC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      text-align: center;
      padding: 15px;
    }
    h1 {
      color: #1a73e8;
      margin-bottom: 5px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 5px;
      color: #333;
    }
    #currentSession {
      margin-bottom: 15px;
      font-weight: bold;
      color: #1a73e8;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin: 5px 0;
      width: 80%;
      max-width: 400px;
      box-sizing: border-box;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      cursor: pointer;
      width: 50%;
      max-width: 200px;
    }
    button:disabled {
      background-color: #888;
      cursor: default;
    }
    #scanner {
      margin-top: 20px;
      position: relative;
    }
    #scanner video {
      width: 100%;
      border-radius: 8px;
    }
    #scanner .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px dashed rgba(26, 115, 232, 0.7);
      border-radius: 8px;
      pointer-events: none;
    }
    #output {
      margin-top: 20px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      padding: 12px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Digital Attendance System</h1>
  <h2>KUAPC</h2>
  <div id="currentSession">Active Session: <span id="sessionName">Loading...</span></div>

  <div>
    <input type="text" id="volunteerName" placeholder="Enter Volunteer Name" />
    <br>
    <button id="startBtn">Start Scanning</button>
  </div>

  <div id="scanner"></div>
  <div id="output" style="display:none;"></div>

  <!-- ZXing Library -->
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script>
    let selectedVolunteer = "";
    const startBtn = document.getElementById("startBtn");
    const volunteerInput = document.getElementById("volunteerName");
    const output = document.getElementById("output");
    const scannerDiv = document.getElementById("scanner");
    const sessionNameSpan = document.getElementById("sessionName");
    let codeReader;

    const BACKEND_URL = "https://script.google.com/macros/s/AKfycbzCTcCvWYLCyTTKy8MrEZGjXRFf4ijA52TRY7SXCidbHJ4PyWpxqmbg-yCa2m4vw4HX/exec";
    const SESSIONS_SHEET_URL = BACKEND_URL + "?getSession=1"; // Custom param to fetch active session

    // Fetch current active session from backend
    async function fetchActiveSession() {
      try {
        const resp = await fetch(SESSIONS_SHEET_URL);
        const data = await resp.json(); // Expecting { sessionName: "Session 1" }
        sessionNameSpan.textContent = data.sessionName || "No Active Session";
      } catch (e) {
        sessionNameSpan.textContent = "Error fetching session";
        console.error(e);
      }
    }

    // Auto-refresh session every 15 sec
    fetchActiveSession();
    setInterval(fetchActiveSession, 15000);

    startBtn.addEventListener("click", async () => {
      const name = volunteerInput.value.trim();
      if (!name) {
        alert("Please enter your name before scanning.");
        return;
      }
      selectedVolunteer = name;
      volunteerInput.disabled = true;
      startBtn.disabled = true;

      scannerDiv.innerHTML = "";
      const video = document.createElement("video");
      scannerDiv.appendChild(video);

      const overlay = document.createElement("div");
      overlay.className = "overlay";
      scannerDiv.appendChild(overlay);

      codeReader = new ZXing.BrowserQRCodeReader();
      try {
        const devices = await codeReader.listVideoInputDevices();
        if (devices.length === 0) {
          alert("No camera found on this device.");
          return;
        }

        await codeReader.decodeFromVideoDevice(
          devices[0].deviceId,
          video,
          (result, err) => {
            if (result) handleScan(result.text);
          }
        );
      } catch (e) {
        console.error(e);
        alert("Error initializing camera. Check permissions.");
      }
    });

    async function handleScan(qrText) {
      try {
        codeReader.reset();
        const url = new URL(BACKEND_URL);
        url.searchParams.append("id", qrText);
        url.searchParams.append("volunteer", selectedVolunteer);

        const resp = await fetch(url);
        const htmlText = await resp.text();

        output.innerHTML = htmlText;
        output.style.display = "block";

        setTimeout(() => {
          output.innerHTML = "";
          output.style.display = "none";
          startScanningAgain();
        }, 3000);

      } catch (e) {
        output.innerHTML = `<p style="color:red;">Error connecting to backend.</p>`;
        output.style.display = "block";
        console.error(e);
      }
    }

    function startScanningAgain() {
      scannerDiv.innerHTML = "";
      const video = document.createElement("video");
      scannerDiv.appendChild(video);
      const overlay = document.createElement("div");
      overlay.className = "overlay";
      scannerDiv.appendChild(overlay);

      codeReader.decodeFromVideoDevice(null, video, (result, err) => {
        if (result) handleScan(result.text);
      });
    }
  </script>
</body>
</html>
